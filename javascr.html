<head>

<body>

    <form id="myForm">
        <label for="inputData">Zadejte heslo</label>
        <input type="password" id="inputData" name="inputData" required>
        <button type="button" onclick="checkPassword()">Hotovo</button>
    </form>

    <div id="result"></div>

    <script>
        function checkPassword() {
            var inputData = document.getElementById("inputData").value;

            if (inputData === "supersilneheslo") {
                document.getElementById("result").innerHTML = "<a href='stealutaris.html'>ZDE</a>";
            } else {
                document.getElementById("result").innerHTML = "špatné heslo";
            }
        }
